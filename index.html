<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/d5b1bff668.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js" type="module"></script>
    <title>FlowPark - Home</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">FlowPark - Home</h1>
      <nav class="header__menu">
        <div class="menu">
          <div class="menu__item">
            <a class="menu__link active" href="index.html" aria-current="page">
              Home
            </a>
          </div>
          <div class="menu__item">
            <a class="menu__link" href="about.html">About</a>
          </div>
          <div class="menu__item">
            <a class="menu__link" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <h2 class="main__title">Ready to park your vehicle?</h2>
      <div class="main__items">
        <p class="main__item">Step 1: Choose vehicle type</p>
        <div class="vehicle-icons">
          <i class="fa-solid fa-car-side fa-fade fa-2xl"></i>
          <i class="fa-solid fa-motorcycle fa-fade fa-2xl"></i>
          <i class="fa-solid fa-bicycle fa-fade fa-2xl"></i>
        </div>

        <p class="main__item">Step 2: Need electricity or not?</p>
        <div class="electricity-icons">
          <i class="fa-solid fa-plug-circle-bolt fa-fade fa-2xl"></i>
          <i class="fa-solid fa-plug-circle-xmark fa-fade fa-2xl"></i>
        </div>

        <p class="main__item">Step 3: Free of charge or payment?</p>
        <div class="payment-icons">
          <i class="fa-solid fa-coins fa-fade fa-2xl"></i>
          <i class="fa-regular fa-handshake fa-fade fa-2xl"></i>
        </div>
        <p class="main__item">
          Step 4: Get directions to nearest parkingspot for your vehicle needs
        </p>
        <div class="map-icon">
          <i class="fa-solid fa-map-location-dot fa-fade fa-2xl"></i>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; Sally Resch</p>
    </footer>
  </body>
</html>
